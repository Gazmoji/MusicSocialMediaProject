<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chatroom.css" />
    <script
      src="https://kit.fontawesome.com/7b5e4742d6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Soundproof Chatroom</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard"
          ><i class="fa-solid fa-headphones" style="color: #b5b71f"></i>
          <b style="color: #b5b71f" id="logo">SoundProof</b></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="color: #b5b71f"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="myprofile" style="color: #b5b71f"
                >Profile</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="color: #b5b71f"
              >
                Chatrooms
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="chatMiley">Miley Cyrus</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="chatWeeknd">The Weeknd</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="chatGecs">100 gecs</a></li>
              </ul>
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <button type="button" class="btn btn-warning" id="goBackButton">
      Click here to Return.
    </button>
    <h1 class="display-3">Welcome to the Chatroom!</h1>
    <p id="totalUsers">
      Total Number of users online: <span id="userCount">0</span>
    </p>
    <div id="chatborder">
      <div class="container">
        <ul id="messagesUL">
          <span class="time-right"></span>
        </ul>
      </div>
      <div id="sendText">
        <input
          type="text"
          id="chatMessageTextBox"
          placeholder="Enter Message Here"
        />
        <button type="button" class="btn btn-warning" id="sendMessageButton">
          Send
        </button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
    </script>
    <script src="chatroomClient.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
